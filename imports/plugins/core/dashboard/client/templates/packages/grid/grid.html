<template name="packagesGrid">
  <div class="rui items">
    {{#each group in groups}}
      <div class="rui item">
        {{#cardGroup title=group}}
          {{> packagesGridGroup apps=(appsInGroup group)}}
        {{/cardGroup}}
      </div>
    {{/each}}
  </div>
</template>

<template name="packagesGridGroup">
  <div class="rui items flex third">
    {{#each app in apps}}
      {{#if (pkgPermissions app)}}
        {{#if app.useId}}
          <div class="rui item flex vertical" data-intro="{{app.dataIntro}}" data-position="{{app.dataPosition}}"
               id="dashboardIntro">
            {{> gridPackage (packageProps app)}}
          </div>
        {{else}}
          <div class="rui item flex vertical" data-intro="{{app.dataIntro}}" data-position="{{app.dataPosition}}">
            {{> gridPackage (packageProps app)}}
          </div>
        {{/if}}
      {{/if}}
    {{/each}}
  </div>

</template>
