<template name="pages">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h3 class="text-center">Page Name</h3>
        <form>
          <div class="form-group">
            <label for="PageTitle">Page Title</label>
            <input type="text" class="form-control" id="pageTitle" placeholder="Page Title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Page Content</label>
            <textarea class="form-control" name="pageContent" rows="15"></textarea>
            <script>
              CKEDITOR.replace("pageContent");
            </script>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="col-sm-4">
        <h3 class="text-center">List of pages</h3>
        <ul class="list-group">
          {{#each page in displayPages}}
            {{> pageList page}}
          {{else}}
            <div class="empty-view-message">
                <i class="fa fa-file"></i>
                <p>No Pages Found</p>
            </div>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="pageList">
  <li class="list-group-item">
    <span >{{ pageTitle }}</span>
    <div class="pull-right">
        <button class="btn btn-sm btn-info fa fa-edit"></button>
        <button class="btn btn-sm btn-danger fa fa-trash"></button>
    </div>
</li>
</template>
